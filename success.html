<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>สายรหัสที่ 20</title>
  <link rel="stylesheet" href="css/success.css">
  <style>
    body {
      display: none;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const storedToken = sessionStorage.getItem('ctfAccessToken'); // ตรวจสอบค่า token ใน sessionStorage

      if (!storedToken) {
        window.location.href = 'index.html'; // ถ้าไม่มี token ให้ไปหน้า index.html
      } else {
        document.body.style.display = 'block'; // ถ้ามีให้แสดงหน้า success
      }
    });
  </script>
</head>
<body>
  <div class="success-container">
    <div class="success-card">
      <div class="success-content">
        <h1>🎉 Congratulations! 🎉</h1>
        <div class="profile-image">
          <img src="picture/1la.png" alt="Profile Image">
        </div>
        <div class="social-info">
          <p class="instagram">
            <a href="https://www.instagram.com/1lawii.sa/" target="_blank">@1lawiisa</a>
          </p>
          <p class="message">ทักไอจีนี้มาได้เลย</p>
        </div>
      </div>
    </div>
  </div>
  <script src="js/success2.js"></script>
</body>
</html>
